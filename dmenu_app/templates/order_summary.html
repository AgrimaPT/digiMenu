<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Order Summary</h1>
    <p>Table: {{ order.table.number }}</p>
    <p>Total: {{ order.total }}$</p>
    <ul>
        {% for item in order.items.all %}
            <li>{{ item.quantity }} x {{ item.menu_item.name }} - {{ item.quantity * item.menu_item.price }}$</li>
        {% endfor %}
    </ul>

</body>
</html>

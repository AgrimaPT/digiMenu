<head>
    <!-- Add this line to include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<div class="password-reset-sent-container">
    <div class="password-reset-card">
        <!-- Animated email icon -->
        <div class="email-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            <!-- <div class="envelope-flap"></div>
            <div class="paper-plane"></div> -->
        </div>

        <div class="password-reset-header">
            <h2>Check Your Email</h2>
            <p class="subtitle">We've sent password reset instructions</p>
        </div>

        <div class="instructions">
            <p>An email with password reset instructions has been sent to your registered email address.</p>
            
            <div class="tip-box">
                <i class="fas fa-lightbulb"></i>
                <p>If you don't see the email, check your spam folder or try resending in a few minutes.</p>
            </div>
        </div>

        <div class="action-buttons">
            <a href="{% url 'login' %}" class="action-button">
                <i class="fas fa-arrow-left"></i> Back to Login
            </a>
            <!-- <a href="#" class="action-button secondary">
                <i class="fas fa-redo"></i> Resend Email
            </a> -->
        </div>
    </div>
</div>

<style>
:root {
    --primary-color: #4361ee;
    --primary-light: #3a86ff;
    --text-color: #2b2d42;
    --light-gray: #f8f9fa;
    --medium-gray: #e9ecef;
    --dark-gray: #6c757d;
    --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    --transition: all 0.3s ease;
}

.password-reset-sent-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.password-reset-card {
    background: white;
    border-radius: 16px;
    box-shadow: var(--shadow);
    width: 100%;
    max-width: 500px;
    padding: 40px;
    text-align: center;
    animation: fadeInUp 0.6s ease-out;
    position: relative;
    overflow: hidden;
}

.password-reset-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 5px;
    background: linear-gradient(90deg, #4361ee, #3a86ff);
}

.email-icon {
    width: 100px;
    height: 100px;
    margin: 0 auto 30px;
    position: relative;
}

.email-icon svg {
    width: 100%;
    height: 100%;
    stroke: var(--primary-color);
    stroke-width: 1.5;
    fill: rgba(67, 97, 238, 0.1);
    animation: float 3s ease-in-out infinite;
}

.envelope-flap {
    position: absolute;
    top: 0;
    left: 50%;
    /* transform: translateX(-50%); */
    width: 100px;
    height: 50px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 5px 5px 0 0;
    /* transform-origin: top center;
    animation: flap 4s ease-in-out infinite; */
}

.paper-plane {
    position: absolute;
    top: 30px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 40px;
    background: white;
    border-radius: 3px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    animation: paperSlide 4s ease-in-out infinite;
}

.password-reset-header h2 {
    color: var(--text-color);
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 8px;
}

.subtitle {
    color: var(--dark-gray);
    font-size: 16px;
    margin-bottom: 25px;
}

.instructions {
    background: var(--light-gray);
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 30px;
    text-align: left;
}

.instructions p {
    color: var(--text-color);
    font-size: 15px;
    line-height: 1.6;
    margin-bottom: 15px;
}

.tip-box {
    background: #fff8e6;
    border-left: 4px solid #ffc107;
    padding: 12px 15px;
    border-radius: 4px;
    display: flex;
    gap: 10px;
    align-items: flex-start;
}

.tip-box i {
    color: #ffc107;
    font-size: 18px;
    margin-top: 2px;
}

.tip-box p {
    color: #5a4a00;
    font-size: 14px;
    margin: 0;
}

.action-buttons {
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
}

.action-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 12px 20px;
    background: var(--primary-color);
    color: white;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    transition: var(--transition);
    gap: 8px;
    font-size: 15px;
}

.action-button:hover {
    background: var(--primary-light);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(58, 134, 255, 0.3);
}

.action-button.secondary {
    background: white;
    color: var(--primary-color);
    border: 1px solid var(--medium-gray);
}

.action-button.secondary:hover {
    background: var(--light-gray);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

/* Animations */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

@keyframes flap {
    0%, 100% { transform: translateX(-50%) rotateX(0deg); }
    30% { transform: translateX(-50%) rotateX(180deg); }
    70% { transform: translateX(-50%) rotateX(180deg); }
}

@keyframes paperSlide {
    0%, 100% { transform: translateX(-50%) translateY(0); opacity: 0; }
    25% { opacity: 0; }
    35% { transform: translateX(-50%) translateY(-20px); opacity: 1; }
    65% { transform: translateX(-50%) translateY(-20px); opacity: 1; }
    75% { opacity: 0; }
}

/* Responsive Design */
@media (max-width: 600px) {
    .password-reset-card {
        padding: 30px 20px;
    }
    
    .password-reset-header h2 {
        font-size: 24px;
    }
    
    .action-buttons {
        flex-direction: column;
        gap: 10px;
    }
    
    .action-button {
        width: 100%;
    }
}

@media (max-width: 400px) {
    .email-icon {
        width: 80px;
        height: 80px;
    }
    
    .password-reset-header h2 {
        font-size: 22px;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Add resend email functionality
    const resendButton = document.querySelector('.action-button.secondary');
    if (resendButton) {
        resendButton.addEventListener('click', function(e) {
            e.preventDefault();
            // Here you would typically make an AJAX request to resend the email
            alert('Password reset email has been resent!');
        });
    }
});
</script>

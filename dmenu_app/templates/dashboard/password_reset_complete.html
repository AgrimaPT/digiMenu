<head>
    <!-- Add this line to include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<div class="login-container success-animation">
    <div class="login-header">
        <!-- Animated checkmark icon -->
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
        
        <h2>Password Reset Complete!</h2>
        <p class="success-message">Your password has been updated successfully</p>
    </div>

    <div class="success-content">
        <p class="instruction">You can now log in with your new password</p>
        
        <div class="action-buttons">
            <a href="{% url 'login' %}" class="login-button pulse-animation">
                <i class="fas fa-sign-in-alt"></i> Log In Now
            </a>
        </div>
    </div>
</div>

<style>
/* Base Styles */
:root {
    --success-green: #4BB543;
    --text-color: #2c3e50;
    --light-bg: rgba(255, 255, 255, 0.9);
    --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

.login-container.success-animation {
    max-width: 420px;
    width: 90%;
    background: var(--light-bg);
    border-radius: 15px;
    padding: 40px 30px;
    box-shadow: var(--shadow);
    text-align: center;
    margin: 20px auto;
    animation: fadeIn 0.6s ease-out;
}

/* Checkmark Animation */
.checkmark {
    width: 80px;
    height: 80px;
    margin: 0 auto 20px;
}

.checkmark__circle {
    stroke-dasharray: 166;
    stroke-dashoffset: 166;
    stroke-width: 2;
    stroke-miterlimit: 10;
    stroke: var(--success-green);
    fill: none;
    animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
}

.checkmark__check {
    transform-origin: 50% 50%;
    stroke-dasharray: 48;
    stroke-dashoffset: 48;
    stroke: var(--success-green);
    stroke-width: 3;
    animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.6s forwards;
}

/* Text Styles */
.login-header h2 {
    color: var(--success-green);
    font-size: 28px;
    margin-bottom: 10px;
    font-weight: 700;
}

.success-message {
    color: #555;
    font-size: 16px;
    margin-bottom: 30px;
}

.instruction {
    color: var(--text-color);
    font-size: 16px;
    margin-bottom: 30px;
    line-height: 1.6;
}

/* Button Styles */
.action-buttons {
    margin-top: 30px;
}

.login-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 12px 30px;
    background: var(--success-green);
    color: white;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(75, 181, 67, 0.3);
}

.login-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(75, 181, 67, 0.4);
    background: #3fa037;
}

.login-button i {
    margin-right: 8px;
}

/* Animations */
@keyframes stroke {
    100% {
        stroke-dashoffset: 0;
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.pulse-animation {
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05);
    }
    100% {
        transform: scale(1);
    }
}

/* Responsive Design */
@media (max-width: 480px) {
    .login-container.success-animation {
        padding: 30px 20px;
    }
    
    .login-header h2 {
        font-size: 24px;
    }
    
    .checkmark {
        width: 60px;
        height: 60px;
    }
    
    .login-button {
        padding: 10px 25px;
    }
}
</style>

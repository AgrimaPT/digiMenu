<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - {{ restaurant }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #28a745;
            --secondary-color: #5cb85c;
            --accent-color: #f8f9fa;
        }
        
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            min-height: 100vh;
            align-items: center;
        }
        
        .success-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 3rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .success-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }
        
        .success-icon {
            width: 120px;
            height: 120px;
            background: rgba(40, 167, 69, 0.1);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }
        
        .success-icon i {
            font-size: 60px;
            color: var(--primary-color);
        }
        
        h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .lead {
            font-size: 1.25rem;
            color: #495057;
            margin-bottom: 2rem;
        }
        
        .order-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            text-align: left;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }
        
        .detail-item:last-child {
            margin-bottom: 0;
        }
        
        .btn-success {
            background: var(--primary-color);
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            border-radius: 8px;
        }
        
        .btn-success:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(92, 184, 92, 0.3);
        }
        
        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.8; }
        }
        
        @media (max-width: 576px) {
            .success-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        
        <h1>Order Confirmed!</h1>
        <p class="lead">Thank you for your order at {{ restaurant }}</p>
        
        <div class="order-details">
            <div class="detail-item">
                <span>Order Status:</span>
                <strong>Confirmed</strong>
            </div>
            <div class="detail-item">
                <span>Table Number:</span>
                <strong>{{ table.number }}</strong>
            </div>
            <!-- <div class="detail-item">
                <span>Estimated Time:</span>
                <strong>15-20 minutes</strong>
            </div> -->
        </div>
        
        <div class="text-center mt-4">
            {% if table %}
                <a href="{% url 'table_view' username=restaurant.username table_number=table.number %}" class="btn btn-success">
                    <i class="fas fa-utensils me-2"></i>Back to Table
                </a>
            {% else %}
                <p class="text-muted">Table not found</p>
            {% endif %}
        </div>
        
        <!-- <p class="text-muted mt-4 small">
            Need help? Ask our staff or call {{ restaurant.phone_number }}
        </p> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Optional: Add confetti effect on page load
        document.addEventListener('DOMContentLoaded', function() {
            // You could add a simple confetti effect here
            console.log('Order confirmed!');
        });
    </script>
</body>
</html>
